version: '3.4'

services:
  atlas.web:
    container_name: atlas.web
    image: ${DOCKER_REGISTRY-}atlasweb
    build:
      context: .
      dockerfile: src/Atlas.Web/Dockerfile
    ports:
        - "5000:5000"
        - "5001:5001"
   
  atlas.database:
    container_name: atlas.database
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      ACCEPT_EULA: 'Y'
      MSSQL_SA_PASSWORD: 'Admin@123'
      MSSQL_DATA_DIR: /var/opt/mssql/data
      MSSQL_PID: 'Developer' 
      MSSQL_TCP_PORT: 1433 
    ports: 
      - "1455:1433"
    volumes:
      - ./data:/var/opt/mssql/data
      - ./log:/var/opt/mssql/log
      - ./secrets:/var/opt/mssql/secrets